<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Information</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Student Information</h1>
        <form id="updateForm" method="post" action="/spr/updStud">
            <!-- Hidden field to simulate PUT request -->
            <input type="hidden" name="_method" value="put">
            <div class="input-group">
                <label for="studentId">Enter Student ID:</label>
                <input type="text" id="studentId" name="studentId" class="form-control">
            </div>
            <div class="input-group">
                <label for="studentName">Enter Student Name:</label>
                <input type="text" id="studentName" name="studentName" class="form-control">
            </div>
            <div class="input-group">
                <label for="studentBranch">Enter Student Branch:</label>
                <input type="text" id="studentBranch" name="studentBranch" class="form-control">
            </div>
            <button type="submit" class="button update-info">Update Information</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
